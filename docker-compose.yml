services:
  redis:
    image: redis:7-alpine
    container_name: osrs-mcp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  osrs-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: osrs-mcp:latest
    container_name: osrs-mcp-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - ALLOW_MCP_INSPECTOR=true
      - REDIS_URL=redis://redis:6379
      - BASE_URL=https://dev-osrs-mcp.mcnuggies.dev
    ports:
      # Bind to localhost only on host machine for security - prevents external network access
      # while allowing MCP Inspector and local clients to connect via Docker port forwarding
      - "127.0.0.1:3000:3000"
    volumes:
      - ./config:/app/config:ro
      - ./fixtures:/app/fixtures:ro
      - ./prompts:/app/prompts:ro
    networks:
      - mcp-network
    depends_on:
      redis:
        condition: service_healthy

  nginx-proxy:
    image: nginx:alpine
    container_name: osrs-mcp-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs/mcnuggies.dev-ssl-bundle:/etc/nginx/certs:ro
    networks:
      - mcp-network
    depends_on:
      - osrs-mcp


networks:
  mcp-network:
    driver: bridge

volumes:
  redis-data:
