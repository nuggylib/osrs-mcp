services:
  osrs-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: osrs-mcp:latest
    container_name: osrs-mcp-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - ALLOW_MCP_INSPECTOR=true
    ports:
      # Bind to localhost only on host machine for security - prevents external network access
      # while allowing MCP Inspector and local clients to connect via Docker port forwarding
      - "127.0.0.1:3000:3000"
    volumes:
      - ./config:/app/config:ro
      - ./fixtures:/app/fixtures:ro
      - ./certs:/app/certs:ro
    networks:
      - mcp-network


networks:
  mcp-network:
    driver: bridge
